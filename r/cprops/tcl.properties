# tcl styles
# Default
style.tcl.32=$(font.base)
# White space
style.tcl.0=fore:#808080
# Comment:.....; #comment
style.tcl.1=$(color.code.comment.line),$(font.comment),back:#f0FFE0
# Line Comment:  #comment
style.tcl.2=$(color.code.comment.line),$(font.code.comment.line)
# Number and hex number (syntax #[0-f]+)
style.tcl.3=$(color.number)
# Keyword in quote
style.tcl.4=$(color.string),bold,back:#FFF0F0
# In quote
style.tcl.5=$(color.string),back:#FFf0f0,eolfilled
# operator
style.tcl.6=$(color.operator),bold
# Identifiers
style.tcl.7=$(color.keyword)
# Substitution
style.tcl.8=$(color.preproc)
# Substitution starts with a brace ${woow}
style.tcl.9=$(color.preproc),back:#effff0
# Modifier -xxx
style.tcl.10=$(color.char)
# Expand (what and odd syntax)
style.tcl.11=$(color.keyword),back:#FFFF80,bold
# Keywords
style.tcl.12=$(color.keyword),bold
# Keywords 2
style.tcl.13=$(color.keyword),back:#e0ffff,bold
# Keywords 3
style.tcl.14=$(color.keyword),back:#FFf0f0,bold
# Keywords 4
style.tcl.15=$(color.keyword),back:#FFD0D0,bold
# Other keywords (bozo test colors :-)
# Keywords 5
style.tcl.16=$(style.tcl.7),back:#FFD0FF,bold
# Keywords 6
style.tcl.17=$(style.tcl.7),back:#FFFFD0,bold
# Keywords 7
style.tcl.18=$(style.tcl.7),back:#FFA0A0,bold,
# Keywords 8
style.tcl.19=$(style.tcl.7),back:#FFD0D0
#comment box
style.tcl.20=$(color.code.comment.box),$(font.code.comment.box),back:#f0FFf0,eolfilled
#comment block
style.tcl.21=$(color.embedded.comment),$(font.embedded.comment),back:#f0FFf0

# Matched Operators
style.tcl.34=fore:#f0f0f0,bold,back:#7070ff
style.tcl.35=fore:#FF0000,bold,back:#FF00FF

# Braces are only matched in operator style
braces.tcl.style=6
