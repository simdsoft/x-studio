# function searching regexp
function.search.regexp.$(file.patterns.lua)=function(\s+[a-zA-Z0-9_]+([\.][a-zA-Z0-9_]+\s*)*([:\.][a-zA-Z0-9_]+\s*)?)?\s*\([a-zA-Z0-9_,\s]*(\s*\.\.\.\s*)?\)

# auto complete extension
autoc.ext.$(file.patterns.lua)=cocos2d-x\v3.16.xml
