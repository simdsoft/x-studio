# Lua styles

#Default, use global color for fore
#style.lua.32=$(font.code.base),fore:#000000
style.lua.32=$(font.code.base)
# White space: Visible only in View Whitespace mode (or if it has a back color)
style.lua.0=fore:#FF0000
# Block comment (Lua 5.0)
style.lua.1=$(color.code.comment.box),$(font.code.comment.box),eolfilled
# Line comment
style.lua.2=$(color.code.comment.line),$(font.code.comment.line)
# Doc comment -- Not used in Lua (yet?)
style.lua.3=$(color.notused),$(font.notused)
# Number
style.lua.4=$(color.number)
# Keyword
style.lua.5=$(color.keyword)
# (Double quoted) String
style.lua.6=$(color.string)
# Character (Single quoted string)
style.lua.7=$(color.char)
# Literal string
style.lua.8=$(color.string),$(font.code.comment.box)
# Preprocessor (obsolete in Lua 4.0 and up)
style.lua.9=$(color.preproc)
# Operators
style.lua.10=$(color.operator)
# Identifier (everything else...)
style.lua.11=
# End of line where string is not closed
style.lua.12=$(color.ncs.eol),eolfilled
# Other keywords (bozo test colors, but toned down ;)
style.lua.13=$(style.lua.5),$(color.keywordclass)
style.lua.14=$(style.lua.5),$(color.keywordclass)
style.lua.15=$(style.lua.5),$(color.keywordclass)
style.lua.16=$(style.lua.5),$(color.keywordclass)
style.lua.17=$(style.lua.5),$(color.keywordclass)
style.lua.18=$(style.lua.5),$(color.keywordclass)
style.lua.19=$(style.lua.5),$(color.keywordclass)
# Labels
style.lua.20=fore:#7F7F00
# function name
style.lua.21=$(color.function)
# function parameters #7F7F7F
style.lua.22=$(color.argument)
# Braces are only matched in operator style
braces.lua.style=10

# compatible with LuaBinaries for Lua 5.1; will work on both platforms.
command.compile.*.lua=luac5.1 -o "$(FileName).luc" "$(FileNameExt)"
# Lua 5.1
command.go.*.lua=lua5.1 "$(FileNameExt)"
# Lua 4.0
